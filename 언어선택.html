<!DOCTYPE html>
<html>
  <head>
          <script>
      // 일정 시간 후에 페이지를 자동으로 리디렉션하는 함수
      function redirect() {
        window.location.href = "https://gkakxjaus24.github.io/Yakorea_KIOSK5/index.html"; // 홈페이지 URL을 변경하세요.
      }
      
      // 일정 시간(밀리초) 후에 redirect() 함수를 호출합니다.
      setTimeout(redirect, 30000); // 30000밀리초(30초) 후에 홈페이지로 이동합니다.
    </script>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      .button {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        border: 2px solid #000000;
        width: 150px;
        height: 150px;
        cursor: pointer;
        margin: 0 10px;
        border-radius: 10px;
        font-size: 30px;
      }
      .button:hover {
        font-weight: bold;
        border-width: 4px;
      }
      .button:active {
        font-weight: bold;
        border-width: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="button" onclick="location.href='https://gkakxjaus24.github.io/Yakorea_KIOSK5/자주묻는 질문_영어.html'">English</div>
        <div class="button" onclick="location.href='https://gkakxjaus24.github.io/Yakorea_KIOSK5/자주묻는 질문_중국어.html'">中文</div>
      </div>
      <div class="row">

        <div class="button" onclick="location.href='https://gkakxjaus24.github.io/Yakorea_KIOSK5/자주묻는 질문_한국어.html'">한국어</div>
      </div>
    </div>
  </body>
</html>
